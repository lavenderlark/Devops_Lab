<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link rel="stylesheet" href="style.css" />
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e1f5e1;
    }

    .logo-square {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background-color: #b2dfb2;
      border-radius: 10px;
    }

    .top-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .top-buttons button {
      background-color: #c8ecc8;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .top-buttons button:hover {
      background-color: #a8dba8;
    }

    .map-container {
      width: 90%;
      margin: 110px auto 20px;
      position: relative;
    }

    .animal-filter-buttons {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    }

    .animal-filter-buttons button {
      background-color: #d0f5d0;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      transition: background 0.3s;
    }

    .animal-filter-buttons button:hover {
      background-color: #b6eeb6;
    }

    #map {
      height: 75vh;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #d0f0d0;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #aaa;
    }

    .bottom-nav a {
      font-size: 24px;
      text-decoration: none;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="logo-square"></div>

  <!-- Top Buttons -->
  <div class="top-buttons">
    <button title="Notifications">üîî</button>
    <button title="Settings">‚öôÔ∏è</button>
  </div>

  <!-- Map Container -->
  <div class="map-container">
    <!-- Cat & Dog Oval Buttons -->
    <div class="animal-filter-buttons">
      <button>üê± Cat</button>
      <button>üê∂ Dog</button>
    </div>

    <!-- Map Section -->
    <div id="map"></div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="#">üè†</a>
    <a href="#">üë§</a>
    <a href="#">üê∂</a>
    <a href="#">üê±</a>
  </div>

  <!-- Map Script -->
  <script>
    // Initialize map
    var map = L.map('map').setView([20.5937, 78.9629], 5);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
  </script>
</body>
</html>
